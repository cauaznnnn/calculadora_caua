<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <form>
            <input type="number" id="nom1" placeholder="digite o primeiro numero">
            <select id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
                <input type="number" id="nim2" placeholder="digite o segundo numero">
                
                <button id="calcular">calcular</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="JAVASCRIPT/script.js"></script>
</body>

</html>
